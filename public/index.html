<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счётчик запусков</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 5em;
            font-family: 'Segoe UI', sans-serif;
            flex-direction: column;
        }
        #label {
            font-size: 0.3em;
            margin-bottom: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div id="label">Запусков:</div>
<div id="counter">Загрузка...</div>

<script>
    fetch('/count')
        .then(response => response.json())
        .then(data => {
            document.getElementById('counter').innerText = data.count;
        })
        .catch(() => {
            document.getElementById('counter').innerText = 'Ошибка';
        });
</script>
</body>
</html>
